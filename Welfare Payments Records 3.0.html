<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
        }

        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(rgba(255,255,255,0.9), rgba(255,255,255,0.9)),
                        url('https://images.unsplash.com/photo-1556761175-5973dc0f32e7?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            min-height: 100vh;
        }

        /* Profile Icon Styles */
        .profile-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 1000;
            background: linear-gradient(45deg, #3498db, #2c3e50);
            padding: 12px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .profile-icon:hover {
            transform: rotate(15deg) scale(1.1);
        }

        /* Login Modal */
        .login-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 2000;
            text-align: center;
            animation: modalSlide 0.5s ease;
        }

        @keyframes modalSlide {
            from { top: -100%; opacity: 0; }
            to { top: 50%; opacity: 1; }
        }

        /* Family Group Styling */
        .family-group {
            margin: 30px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background: rgba(255,255,255,0.97);
            border-left: 5px solid var(--secondary-color);
        }

        .family-header {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            padding: 20px;
            font-size: 1.3em;
            font-weight: 600;
            position: relative;
            display: flex;
            align-items: center;
        }

        .family-header::before {
            content: "üè°";
            margin-right: 15px;
            font-size: 1.5em;
        }

        /* Payment Table Styling */
        .payment-table {
            width: 100%;
            border-collapse: collapse;
        }

        .payment-table th {
            background: #f8f9fa;
            color: var(--primary-color);
            padding: 15px;
            border-bottom: 2px solid #eee;
        }

        .payment-table td {
            padding: 15px;
            border-bottom: 1px solid #eee;
            position: relative;
        }

        .paid {
            background: #e8f5e9;
            cursor: pointer;
        }

        .paid::after {
            content: "‚úì";
            color: #2ecc71;
            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.8;
        }

        /* Admin Controls */
        .admin-controls {
            text-align: center;
            margin: 30px 0;
            display: none;
        }

        .admin-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            margin: 0 15px;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .admin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231,76,60,0.3);
        }

        /* Search Styling */
        .search-container {
            margin: 30px auto;
            max-width: 600px;
            position: relative;
        }

        #searchInput {
            width: 100%;
            padding: 15px 25px;
            border: 2px solid var(--secondary-color);
            border-radius: 30px;
            font-size: 16px;
            transition: all 0.3s;
        }

        #searchInput:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(52,152,219,0.2);
        }
    </style>
</head>

        function generateMonths() {
            const months = [];
            const start = new Date(2025, 2); // March 2025

                months.push(new Date(start.getFullYear(), start.getMonth() + i)
                    .toLocaleString('default', { month: 'long', year: 'numeric' }));
            }
            return months;
        }

        function createFamilyGroups() {

                // Table Body
                members.forEach(member => {

                    months.forEach(month => {
                        const paid = localStorage.getItem(`${member}-${month}`);
                        html += `<td class="${paid ? 'paid' : ''}" 
                                  onclick="handlePayment('${member}', '${month}')"></td>`;
                    });
                    html += '</tr>';
                });

                group.appendChild(table);
                container.appendChild(group);
