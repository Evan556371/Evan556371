<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sign In</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="signin-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Google_2015_logo.svg/1280px-Google_2015_logo.svg.png" alt="Google Logo" class="google-logo">
      <h2>Sign in</h2>
      <form action="#" method="POST">
        <div class="input-group">
          <input type="email" id="email" name="email" placeholder="Email or phone" required>
        </div>
        <button type="submit" class="signin-btn">Next</button>
      </form>
      <div class="footer">
        <p>Not your computer? Use a private browsing window to sign in.</p>
        <a href="#">Learn more</a>
      </div>
    </div>
  </div>
</body>
</html>
